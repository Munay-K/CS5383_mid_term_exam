name: SonarQube (Python)

on:
  push:
    branches: [ main ]
    paths:
      - 'python/**'
      - 'sonar-project.properties'
      - '.github/workflows/sonarqube-python.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'python/**'
      - 'sonar-project.properties'
      - '.github/workflows/sonarqube-python.yml'

jobs:
  py-analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Set up Python
        uses: actions/setup-python@v5
        with: { python-version: '3.x' }

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('python/requirements.txt', 'python/pyproject.toml') }}
          restore-keys: pip-${{ runner.os }}-

      - name: Install deps
        run: |
          pip install -r python/requirements.txt
          pip install -e python

      # sanity check: el paquete debe importar
      - name: Verify package import
        run: |
          python - <<'PY'
          import biblioteca_py, sys
          print("OK import:", getattr(biblioteca_py, "__file__", None))
          sys.exit(0)
          PY

      - name: Run tests (pytest + coverage XML)
        run: |
          pytest -q python/tests \
            --cov=biblioteca_py \
            --cov-report=xml:coverage.xml

      - name: SonarQube Scan (self-hosted)
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
