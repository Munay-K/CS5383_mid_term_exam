name: SonarCloud
on:
  push: { branches: [ main ] }
  pull_request: { branches: [ main ] }

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc g++ cmake gcovr

      - name: Clean previous build (defensive)
        run: rm -rf build

      - name: Configure (coverage + compile_commands.json)
        run: |
          cmake -S . -B build \
            -DCMAKE_CXX_FLAGS="--coverage -O0" \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
          # Si tu CMake ≥3.24 puedes usar: cmake -S . -B build --fresh ...

      - name: Build
        run: cmake --build build -j2

      - name: Run tests
        run: ./build/tests

      - name: Generate coverage (gcovr → SonarQube XML)
        run: gcovr -r . --exclude 'tests' --sonarqube coverage.xml

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}   # ej. http://tu-servidor:9000

